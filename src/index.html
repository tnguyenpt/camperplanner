<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamperPlanner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header>
        <h1>CamperPlanner</h1>
        <p>Plan campsites, itinerary, and trip readiness in one place.</p>
      </header>

      <section class="panel">
        <h2 id="trip-form-title">Add Trip</h2>
        <form id="trip-form" class="trip-form" novalidate>
          <input id="tripId" name="tripId" type="hidden" />

          <label>
            Trip name
            <input id="name" name="name" type="text" required />
          </label>

          <label>
            Location
            <input id="location" name="location" type="text" required />
          </label>

          <label>
            Start date
            <input id="startDate" name="startDate" type="date" required />
          </label>

          <label>
            End date
            <input id="endDate" name="endDate" type="date" required />
          </label>

          <label>
            Status
            <select id="status" name="status">
              <option value="idea">Idea</option>
              <option value="planning" selected>Planning</option>
              <option value="booked">Booked</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </label>

          <label>
            Trip type
            <select id="type" name="type">
              <option value="Camping">Camping</option>
              <option value="Backpacking">Backpacking</option>
            </select>
          </label>

          <p class="form-hint">Invitees are managed from the trip detail view after the trip is created.</p>

          <label class="full-row">
            Notes
            <textarea id="notes" name="notes" rows="3" placeholder="Trip goals, trail notes, and reminders..."></textarea>
          </label>

          <p id="trip-form-error" class="form-error hidden" role="alert"></p>

          <div class="form-actions full-row">
            <button type="submit" id="save-trip-btn">Save Trip</button>
            <button type="button" id="cancel-edit-btn" class="secondary hidden">Cancel Edit</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <h2>Trip Summary</h2>
        <div id="stats" class="stats"></div>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h2>Your Trips</h2>
          <div id="trip-filters" class="filters" aria-label="Trip filters">
            <button class="small secondary is-active" type="button" data-filter="all">All</button>
            <button class="small secondary" type="button" data-filter="planning">Planning</button>
            <button class="small secondary" type="button" data-filter="booked">Booked</button>
            <button class="small secondary" type="button" data-filter="completed">Completed</button>
          </div>
        </div>
        <div id="trip-list" class="trip-list"></div>
      </section>

      <section class="panel">
        <h2>Trip Details</h2>
        <div id="trip-detail"></div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
